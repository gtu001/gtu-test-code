<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="css2/bootstrap.min.css" />
<link rel="stylesheet" href="css2/font-awesome.min.css" />
<link rel="stylesheet" href="css2/animate.css" />
<link rel="stylesheet" href="css2/jquery-ui.min.css" />
<link rel="stylesheet" href="css2/main.css" />

<style>
.horizontal_center_clz {
	display: inline-block;
	margin: 0 auto;
	text-align: center;
}
</style>

<title>測試頁</title>
<script src="js2/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		initPage();
	});
</script>
</head>
<body>

	<table border="1" width="80%">
		<tr>
			<td class="tbYellow" width="10%">表單種類</td>
			<td class="tbYellow2" width="40%"><select id="formTp"
				class="form-control" th:field="${formTp}">
					<option value=''>請選擇</option>
					<option th:each="record : ${XXXXXXXX_List}"
						th:value="${record.XXXXXX_value.trim()}"
						th:text="${record.XXXXXX_label.trim()}"></option>
			</select></td>
			<td class="tbYellow" width="10%">狀態</td>
			<td class="tbYellow2" width="40%"><span id="statusNm"
				th:text="${statusNm}"> </span> <input id="status"
				name="status" type="hidden" th:field="${status}" /></td>
			<td class="tbYellow" width="10%">修正設定編號</td>
			<td class="tbYellow2" width="40%"><span id="modNo"
				th:text="${modNo}"> </span></td>
		</tr>
	</table>
	
</body>
</html>
