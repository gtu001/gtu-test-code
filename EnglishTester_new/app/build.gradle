    //compile 'com.google.firebase:firebase-ads:10.2.0'
    implementation 'com.google.firebase:firebase-ads:11.4.0'
    implementation 'org.springframework:spring-web:4.3.18.RELEASE'

    //https://github.com/koral--/android-gif-drawable
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.14'// for GifDrawable

    implementation('nl.siegmann.epublib:epublib-core:3.1') { // for epub  3.1
        exclude group: 'net.sf.kxml', module: 'kxml2'
    }
    implementation('org.apache.commons:commons-io:1.3.2') {
        exclude group: 'commons-io', module: 'commons-io'
    }

    implementation 'commons-io:commons-io:2.6'
