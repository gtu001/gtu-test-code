apply plugin: 'com.android.application' //

android {
    signingConfigs {
        config {
            keyAlias 'gtu001'
            //storeFile file('E:/workstuff/workspace/gtu-test-code/EnglishTester_new/app/signature.jks')
            storeFile file('./signature.jks')
            keyPassword '123474736'
            storePassword '123474736'
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.gtu.example.englishtester"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 39
        versionName "1.0.7.11"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true //method量超標
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/spring.tooling'
        exclude 'META-INF/spring.handlers'
        exclude 'META-INF/spring.schemas'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/DEPENDENCIES'
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError true
    }
}

configurations {
    all*.exclude group: 'xmlpull', module: 'xmlpull'  //for com.thoughtworks.xstream:xstream
}

dependencies {
    compile fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

    implementation "androidx.room:room-runtime:2.0.0-alpha1"
    annotationProcessor "androidx.room:room-compiler:2.0.0-alpha1"

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:multidex:1.0.1'
    //method量超標
    implementation 'com.android.support:appcompat-v7:28.0.1'

    //25.3.1  25.2.0
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    implementation 'org.apache.commons:commons-lang3:3.4'
    implementation 'org.apache.commons:commons-collections4:4.1'
    implementation 'com.dropbox.core:dropbox-core-sdk:3.0.3'
    implementation 'com.google.guava:guava:16.0.1'
    implementation 'com.thoughtworks.xstream:xstream:1.4.7'
    //compile 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.7.3'
    //compile 'com.google.android.gms:play-services:6.+'
    //compile 'com.google.android.gms:play-services:10.2.6'
    implementation 'com.opencsv:opencsv:3.9'
    implementation files('libs/baiduTranslate.jar')
    implementation files('libs/jcc-bate-0.7.3.jar')
    implementation files('libs/mobi-api4java.jar')

//    compile(name: 'pdfbox-android-1.8.10.1', ext: 'aar')
    implementation files('libs/pdfbox-android-1.8.10.1.aar')

