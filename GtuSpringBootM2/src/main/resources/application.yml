---
  app:
    datasource:
      hsqldb : 
        url : jdbc:hsqldb:hsql://localhost/testdb 
        username: sa 
        password: 
        driver-class-name: org.hsqldb.jdbc.JDBCDriver 
        test-on-borrow: true
       
      mysql :
        url: jdbc:mysql://127.0.0.1:3306/test
        username: root
        password: roo
        driver-class-name: com.mysql.jdbc.Driver
        test-on-borrow: true
    
---
spring:
  cache:
    caffeine:
      spec:
        maximumSize: 500 
        expireAfterWrite: 6s
---
servicePackage: com.gtu
