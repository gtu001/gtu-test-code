<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ris="http://java.sun.com/jsf/composite/ris">

	<h:outputScript library="js" name="simpletreemenu.js" target="head" />
	<h:outputStylesheet library="css" name="ris.simplemenutree.css" />

	<h:panelGroup rendered="true">
		<ul id="treemenu_test" class="treeview">
			<li><div>
					<a><img />新增異動</a>
				</div>
				<ul>
					<c:forEach var="page" items="#{webFileScan.svnWebPages2}">
					<li><a href="#{request.contextPath}/faces#{page[0]}">#{page[1]}</a></li>
					</c:forEach>
				</ul>
			</li>
			<li><div>
					<a><img />我上傳</a>
				</div>
				<ul>
					<c:forEach var="page" items="#{webFileScan.svnWebPages2_myWork}">
					<li><a href="#{request.contextPath}/faces#{page[0]}">#{page[1]}</a></li>
					</c:forEach>
				</ul>
			</li>
		</ul>
		<script type="text/javascript">
			simpleTreeMenu.createTree("treemenu_test", true);
		</script>
	</h:panelGroup>
</ui:composition>
