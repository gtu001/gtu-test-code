  - tagId : L 
    template : |
      <span id="%1$s" th:text="${entity.%1$s}"></span>

  - tagId : t
    template : |
      <input id="%1$s" name="%1$s" title="%2$s" type="text" 
        class="textBox2"  th:text="${entity.%1$}" />
      
  - tagId : h
    template : |
      <input id="%1$s" name="%1$s" type="hidden" th:field="*{%1$s}"/>
       

      
  - tagId : R
    template : |
      <span th:each="data, iterStat : ${XXXXXXXX_List}">
        <input type="radio" id="#{${%1$s} + '_' + ${iterStat.count}}" 
          th:field="${%1$s}" th:value="${data.XXXXXX_value}" 
          th:checked="#{${data.XXXXXX_value} == ${%1$s}}" />
        <label th:for="${#ids.prev('%1$s')}" 
          th:text="#{${'seedstarter.type.' + ${iterStat.count}}}">
            ${data.XXXXXX_label}</label>
      </span>

       
  - tagId : Rs
    template : |
      <input class="%1$s_0" type="radio" th:field="${%1$s}" value="1" checked />
      <input class="%1$s_1" type="radio" th:field="${%1$s}" value="2" />
