  - tagId : s
    template : |
      <select id="%1$s" class="form-control" th:field="${%1$s}">
          <option value=''>請選擇</option> 
          <option th:each="record : ${XXXXXXXX_List}"
            th:value="${record.XXXXXX_value.trim()}"
            th:text="${record.XXXXXX_label.trim()}"
            th:selected="#{${record.XXXXX_value} == ${%1$s}}">
          </option>
      </select>  
       
  - tagId : ss
    template : |
        <select id="%1$s" th:field="${%1$s}" class="form-control">
          <option value='' selected>請選擇</option>   
          <option value='1'>1</option>                            
          <option value='2'>2</option>                            
          <option value='3'>3</option> 
        </select>                                                                                                                         
