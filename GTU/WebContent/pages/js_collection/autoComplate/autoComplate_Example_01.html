<html>
<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="" />
        <STYLE type=text/css> 
        </style> 
    
        <script src="suggest.js"></script>
        <script type="text/javascript">
                function onloadInit() {
                	var elem = "test_input_id";
                	var suggest_type = "5";
                	var suggest_data = ["aa", "aaa", "bb", "bbb", "cc", "ccc", "dd", "ddd", "ee", "eee"];
                	var config = {
                			prefix : true,
                			ignoreCase : true,
                			noCookies : true,
                			startLength : 1,
                			searchGap : 0
                		};
		
                	Suggest.add(elem, suggest_type, suggest_data, config);
                }
        </script>
</head>
<body onload="javascript:onloadInit();">
	
        <input id="test_input_id" type="text" ><br/><br/>
	<br/><br/><br/><br/>
</body>
</html>
