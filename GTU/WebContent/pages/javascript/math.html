<script type="text/javascript">
	onerror = function(msg, url, line) {
		alert(msg + url + line);
	}

	function test() {
		var count = 10;
		var fixedCount = count.toFixed(2);
		var hexCount = count.toString(16);
		console.log(fixedCount);//10.00
		console.log(hexCount);//a
	}
	
	function doSort(){
		var points = [40,100,1,5,25,10];
		points.sort(function(a, b){return a-b;});//ascending
		points.sort(function(a, b){return b-a;});//descending
	}
</script>
