<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src=""></script>

<script type="text/javascript">
	function hoverShowInfo(){
		Element.prototype.remove = function() {
		    this.parentElement && this.parentElement.removeChild(this);
		};

		HTMLElement.prototype.after = function() {
			var argArr = Array.prototype.slice.call(arguments),
			docFrag = document.createDocumentFragment();
			argArr.forEach(function (argItem) {
				var isNode = argItem instanceof Node;
				docFrag.appendChild(isNode ? argItem : document.createTextNode(String(argItem)));
			});
			this.parentNode.insertBefore(docFrag, this.nextSibling);
		};
		
		var getMsgForSelect = function(ele){
			try{
				if(ele.tagName == "SELECT"){
					return ele.options[ele.selectedIndex].value;
				}	
			}catch(e){
			}
			return null;
		};
		
		var getMsg = function(ele){
			var msgAry = new Array();
			if(ele.getAttribute("id")){
            	msgAry.push("id = " + ele.getAttribute("id"));
            }
            if(ele.getAttribute("name")){
            	msgAry.push("name = " + ele.getAttribute("name"));
            }
            if(ele.getAttribute("value")){
            	msgAry.push("value = " + ele.getAttribute("value"));
            }else if(getMsgForSelect(ele)){
            	msgAry.push("selectValue = " + getMsgForSelect(ele));
            }else{
            	msgAry.push("text = " + ele.innerText);
            }
            return msgAry.join("<br/>");
		};
	
		var hoverShow = function(ele){
			ele.addEventListener("mouseover", function(e){
				var div1 = document.createElement("span");
				ele.after(div1);
			
                var rect = ele.getBoundingClientRect();
                div1.setAttribute("style", "border-width:3px;border-style:dashed;border-color:#FFAC55;padding:5px;");
                div1.style.position = "absolute";
                div1.style.backgroundColor = "WHITE"; 
                
                div1.style.left = (rect.left + rect.width);
	   	        div1.style.top = (rect.top + rect.height);
	            div1.style.visibility = "visible";
	            div1.style.display = "block";
	            
	            div1.innerHTML = getMsg(ele);
	            
	            ele.addEventListener("mouseout", function(e){
		       		//div1.style.visibility = "hidden";
		       		//div1.style.display = "none";
		       		div1.remove();
		        });
	        });
		};
	
		var arry = document.getElementsByTagName("input");
		for(var ii = 0 ; ii < arry.length; ii ++){
			hoverShow(arry[ii]);
		}
		arry = document.getElementsByTagName("select");
		for(ii = 0 ; ii < arry.length; ii ++){
			hoverShow(arry[ii]);
		}
		arry = document.getElementsByTagName("textarea");
		for(ii = 0 ; ii < arry.length; ii ++){
			hoverShow(arry[ii]);
		}
		arry = document.getElementsByTagName("span");
		for(ii = 0 ; ii < arry.length; ii ++){
			var obj = arry[ii];
			if(obj.getAttribute("id") || obj.getAttribute("name")){
				hoverShow(obj);
			}
		}
		arry = document.getElementsByTagName("div");
		for(ii = 0 ; ii < arry.length; ii ++){
			var obj = arry[ii];
			if(obj.getAttribute("id") || obj.getAttribute("name")){
				hoverShow(obj);
			}
		}
	}
	
	function init(){
		hoverShowInfo();
	}
</script>
	
</head>
<body onload="javascript:init();">

	<input type="text" id="test_input" value="text_value" /></br>
</body>
</html>
