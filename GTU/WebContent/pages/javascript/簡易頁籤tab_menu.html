<script type='text/javascript'>

function init(){
        setTabEvent("#test1");
        setTabEvent("#test2");
        setTabEvent("#test3");
}

function setTabEvent(id){
        var tab = document.querySelector(id);
        var div = document.getElementById(tab.getAttribute("div_id"));
        tab.addEventListener("mouseover", function(e){
                var rect = tab.getBoundingClientRect();
                div.style.position = "absolute";
                div.style.left = (rect.left + rect.width);
                div.style.top = (rect.top + rect.height);
                
                div.style.visibility = "visible";
                div.style.display = "block";
        });
        tab.addEventListener("mouseout", function(e){
                div.style.visibility = "hidden";
                div.style.display = "none";
        });
}
</script>
