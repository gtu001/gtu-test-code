<script type="text/javascript">
	function applyReqMapToInput(reqMap, type) {
		var setVal = function(e, val) {
			if(e.getAttribute("type") == 'radio' || e.getAttribute("type") == 'checkbox'){
				if(Array.isArray(val)){
					e.checked = val.indexOf(e.value) != -1;
				}else{
					e.checked = e.value == val;
				}
			}
			if (e.getAttribute("value")) {
				e.value = val;
			} else {
				e.innerText = val;
			}
		};
		
		var setValByName = function(e, val) {
			if(e.length == 1){
				setVal(e[0], val);
			}else{
				for (var ii = 0 ; ii < e.length; ii ++) {
					setVal(e[ii], val);
				}
			}
		};

		for ( var key in reqMap) {
			var e1 = document.getElementById(key);
			var e2 = document.getElementsByName(key);
			var e3 = document.getElementById(key + "_span");
			var val = reqMap[key];
			if (e1) {
				setVal(e1, val)
			} else if (e2 && e2.length != 0) {
				setValByName(e2, val)
			} else if (e3) {
				setVal(e3, val)
			}
		}
	}
	
	document.addEventListener("DOMContentLoaded", function(){
		var reqMap = {
			test_input : "aaa",
			test_radio : "2",
			test_select : "2",
			test_chk : "2",
			test_area : "bbbb",
			testText : "XXXXXX"
		}
		applyReqMapToInput(reqMap);
	});
</script>
