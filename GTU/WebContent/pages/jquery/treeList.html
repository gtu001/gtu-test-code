
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.7.3.custom.min.js"></script>

<script type="text/javascript">
        $(document).ready(function(){
			$("li:has(ul)").click(function(event){
				if($(this).children().is(":hidden")){
					$(this).css("list-style-image", "url(minus.jpg)").children().show("normal");
				}else{
					$(this).css("list-style-image", "url(plus.jpg)").children().hide("normal");	
				}
				return false;
			}).css("cursor", "pointer").click();
			$("li:not(:has(ul))").css({
				cursor:"default",
				"list-style-image":"none"
			});
		});
</script>
<body>
	<fieldset>
    	<legend>Collapsible List &mdash; Take 1</legend>
        <ul>
        	<li>Item 1</li>
        	<li>Item 2</li>
            <li>Item 3
            	<ul>
                	<li>Item 3.1</li>
                    <li>Item 3.2
                    	<ul>
                        	<li>Item 3.2.1</li>
                        	<li>Item 3.2.2</li>
                        	<li>Item 3.2.3</li>
                        </ul>
                    </li>
                    <li>Item 3.3</li>
                </ul>
            </li>
            <li>Item 4
            	<ul>
                	<li>Item 4.1</li>
                    <li>Item 4.2
                    	<ul>
                        	<li>Item 4.2.1</li>
                        	<li>Item 4.2.2</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Item 5</li>
        </ul>
    </fieldset>
</body>
