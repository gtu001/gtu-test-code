	var sortConfig = new Map();

	$(document).ready(function() {
		initPage(arry);
	});

	function initPage() {
		var columns = new Array();
		for ( var d in arry[0]) {
			columns.push(d);
		}

		$("#dataTable tr").remove();
		var contentTitle = "<tr>";
		for ( var d in columns) {
			contentTitle += "<td>" + getTitleLink(columns[d]) + "</td>";
		}
		contentTitle += "</tr>";
		$("#dataTable").append($(contentTitle));

		for (var ii = 0; ii < arry.length; ii++) {
			var content = "<tr>";
			for ( var d in columns) {
				content += "<td>" + arry[ii][columns[d]] + "</td>";
			}
			content += "</tr>";
			$("#dataTable").append($(content));
		}
	}
	
	function getTitleLink(column){
		var sortType = getSortType(column);
		if(sortType == 'asc'){
			sortType = "↓";
		}else if(sortType == 'desc'){
			sortType = "↑";
		}
		var rtnVal = "<a href=\"javascript:doSort(\'"+column+"\')\">" + column + sortType + "</a>";
		return rtnVal;
	}
	
	function getSortType(column){
		var key = "";
		for(var k in sortConfig){
			key = k;
			break;
		}
		var value = sortConfig[key];
		if(key == column){
			return value;
		}
		return "";
	}

	function doSort(column) {
		var sortType = "asc";
		if(column in sortConfig){
			sortType = sortConfig[column];
			if(sortType == 'asc'){
				sortType = 'desc';
			}else if(sortType == 'desc'){
				sortType = 'asc';
			}
		}
		sortConfig = new Map();
		sortConfig[column] = sortType;
		arry = arraySort(arry, column, sortType);
		initPage();
	}

	function arraySort(arry, column, sortType) {
		var dataArry = new Array();
		for (var ii = 0; ii < arry.length; ii++) {
			dataArry.push(new String(arry[ii][column]));
		}
		dataArry.sort();
		if (sortType == 'desc') {
			dataArry.reverse();
		}
		var rtnArry = new Array();
		for ( var val in dataArry) {
			for (var ii = 0; ii < arry.length; ii++) {
				if (arry[ii][column] == dataArry[val]) {
					rtnArry.push(arry[ii]);
					arry.splice(ii, 1);
					break;
				}
			}
		}
		return rtnArry;
	}
