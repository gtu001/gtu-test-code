<body>

	<script type="text/javascript">
		$(document).ready(function(){
			escape();
		});
		function escape() {
			RegExp.escape = function(text) {
				return text.replace(/[-[\]{}()*+?.,\\^$|#\s]/g, "\\$&");
			};
			alert(RegExp.escape('*'));
		}
	</script>
