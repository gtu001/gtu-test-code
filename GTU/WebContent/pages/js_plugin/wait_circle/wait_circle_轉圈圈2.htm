<style type="text/css">
/* 設定最上層遮罩 */
.preloader {
	width: 100%;
	height: 100%;
	position: fixed;
	z-index: 19999;
	top: 0;
	background: #fff;
	background: rgba(255, 255, 255, .65);
}
/*設定讀取圖片*/
.loading-logo {
	background: url(wait_circle.gif) no-repeat center center;
	height: 100%;
	width: 100%;
	object-fit: contain;
}

/*電腦版*/
@media all and (min-width:768px) {
}

}

<script type="text/javascript">
	function showLoader() {
		console.log("do showLoader");
		$('body').append(//
		'<div id="loader" class="preloader">' + //
		'<div class="loading"></div>' + //
		'<div class="loading-logo"></div>' + //
		'</div>');//
		$('body').find('#loader').show();
	}

	function hideLoader() {
		console.log("do hideLoader");
		$('body').find('#loader').remove();
	}

	function doCircleThing() {
		showLoader();
		setTimeout(function() {
			hideLoader();
		}, 3000);
	}
</script>
</head>
<body>
	<input type="button" onclick="doCircleThing();" value="轉圈圈"></input>

	<div style="width: 200px; height: 200px;">
		<img clss="loading-logo " />
	</div>
</body>
