spring:
  application:
    name: rest_test_001


server:
  port: ${port:8761}  # HTTP port 
  compression:
    enabled: true
    
 
#eureka server   
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: ${vcap.services.${PREFIX:}eureka.credentials.uri:http://user:password@localhost:8761}/eureka/   
  server:
    waitTimeInMsWhenSyncEmpty: 0
    enableSelfPreservation: false